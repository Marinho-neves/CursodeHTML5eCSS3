<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }

    </style>
</head>
<body>
    <h1>Testando o suso de iframe</h1>
    <p>
        <!-- Tamanho padrão do iframe 300x150 -->>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do Marinho 
        <iframe src="https://github.com/Marinho-neves" frameborder="0" width="500" height="500">no
            <a href="https://github.com/Marinho-neves" target="_blank"> Github</a>
        </iframe>
        também é bem legal 
    </p>
</body>
</html>
